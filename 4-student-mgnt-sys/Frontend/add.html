<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add Student</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f0f4f8;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        width: 350px;
        text-align: center;
      }

      h1 {
        margin-bottom: 20px;
        color: #2c3e50;
      }

      label {
        display: block;
        text-align: left;
        margin: 12px 0 6px;
        font-weight: 500;
      }

      input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 6px;
        outline: none;
        transition: border 0.3s ease;
      }

      input:focus {
        border: 1px solid #3498db;
        box-shadow: 0 0 4px rgba(52, 152, 219, 0.4);
      }

      button {
        margin-top: 20px;
        background: #3498db;
        color: #fff;
        border: none;
        padding: 12px 20px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 15px;
        transition: background 0.3s ease;
      }

      button:hover {
        background: #2980b9;
      }

      .back-btn {
        background: #7f8c8d;
        margin-top: 10px;
        font-size: 1.5rem;
        padding: 0px 10px;
      }

      .back-btn:hover {
        background: #636e72;
      }
      .left {
        display: flex;
        justify-content: left;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>➕ Add Student</h1>
      <form id="addForm">
        <label for="name">Name</label>
        <input type="text" id="name" required />

        <label for="age">Age</label>
        <input type="number" id="age" required />

        <label for="city">City</label>
        <input type="text" id="city" required />

        <button type="submit">Add Student</button>
      </form>
      <div class="left">
        <button class="back-btn" onclick="location.href='index.html'">⬅</button>
      </div>
    </div>

    <script>
      const API = "http://localhost:3000/api/students";

      document
        .getElementById("addForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const name = document.getElementById("name").value;
          const age = document.getElementById("age").value;
          const city = document.getElementById("city").value;

          await fetch(API, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, age, city }),
          });

          alert("✅ Student added successfully!");
          location.href = "index.html";
        });
    </script>
  </body>
</html>
